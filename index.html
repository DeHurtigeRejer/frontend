<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De Hurtige Rejer</title>
</head>
<link rel="stylesheet" href="/css/master.css">

<body>
  <img src="assets/login page background.jpg" alt="billed af en noget" class="img">
  <div class="grid">

    <div class="login">
      <div class="imgcontainer">
        <img src="assets/download.png" alt="Avatar" class="avatar">
      </div>
      <div class="logincontainer">

        <fieldset>
          <center><input type="text" placeholder="Enter Username" name="uname" required></center>
          <legend>Username</legend>
        </fieldset>


        <fieldset>
          <center><input type="password" placeholder="Enter Password" name="psw" required></center>
          <legend>Password</legend>
        </fieldset>
        <center><button type="submit" onclick="login()">Login</button></center>
      </div>
    </div>

  </div>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
  <script src="index.js"></script>
</body>

</html>
